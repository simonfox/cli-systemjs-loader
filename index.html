<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aurelia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <script src="node_modules/bluebird/js/browser/bluebird.core.js"></script>
    <script src="node_modules/aurelia-cli/lib/resources/scripts/configure-bluebird.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="config.js"></script>
    <script>
      console.log(SystemJS.getConfig());
      for(let entry of SystemJS.registry.entries()) {

      }
      SystemJS.import("aurelia-bootstrapper").then(function(m) {
        console.log(m);
      });
    </script>
  </body>
